<!DOCTYPE html>
<html>

<head>
    <title>üê±ü•Å</title>
    <style ref="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .content {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        function slapTheBongo() {
            console.log("bongocat!");
            fetch("https://lkub5gai6i.execute-api.us-east-1.amazonaws.com/prod/slap/the/bongo").then((res) => res.json()).then(json => {
                bongocat.src = json.src.S;
            });
        }

        window.onload = () => {
            var bongocat = document.querySelector("#bongocat");
            slapTheBongo();
            document.onkeydown = function (e) {
                e = e || window.event;
                switch (e.keyCode) {
                    case 32:
                        // [space] Request different video
                        slapTheBongo();
                        break;
                    case 189:
                        // [-] Make video smaller
                        var currentSize = +bongocat.style.width.substring(0, 2);
                        bongocat.style.width = currentSize - 5 + "vw";
                        bongocat.style.height = currentSize - 5 + "vh";
                        break;
                    case 187:
                        // [+] Make video larger
                        var currentSize = +bongocat.style.width.substring(0, 2);
                        bongocat.style.width = currentSize + 5 + "vw";
                        bongocat.style.height = currentSize + 5 + "vh";
                        break;
                    case 80:
                        // [-] Play/pause the video
                        if (bongocat.paused) return bongocat.play();
                        bongocat.pause();
                        break;
                }
            }
        }

    </script>
</head>

<body>
    <div class="content">
        <video autoplay="autoplay" id="bongocat" style="width: 50vw; height: 50vh"></video>
    </div>
</body>

</html>
